{% extends 'base.html' %}

{% block content %}

<div class="col-md-10-offset-md-1 mt-5">
    <div class="jumbotron">
    <h1 class="display-4 text-center">Account Registration</h1>
    <hr class="my-4">
    <table class="table table-borderless">
        <thead class="border bottom font-weight-bold">
            <tr>
                <td>Full Name</td>
                <td>Email</td>
                <td>User Name</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
                <td>
                    <a href="{% url 'update_account' user.id %}" class="btn btn-seconday px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'delete_user' user.id %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
              <p>Do you really want to logout?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"><a href="/account/logout/" class='text-decoration-none text-light'>Logout</a> </button>
            </div>
        </div>
        </div>
    </div>
    
{% endblock content %}
